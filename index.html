<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog Preview Card</title>
</head>
<body>
    <article class="box">
        <img class="box-image" src="img/illustration-article.svg" alt="article banner">
        <span class="box-tag">Learning</span>
        <span class="box-time">Published 21 Dec 2023</span>
        <h1 class="box-title">HTML & CSS foundations</h1>
        <p class="box-resume">
            These languages are the backbone of every website, defining structure,content, and presentation.
        </p>
        <div class="box-profile">
            <img class="profile-image" src="img/image-avatar.webp" alt="Profile photo of the article author">
            <span class="profile-name">Greg Hooper</span>
        </div>
    </article>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/rachelpizane" target="_blank">Rachel Pizane</a>.
    </div>
</body>
</html>
